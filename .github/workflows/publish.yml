name: Publish to npm on Release

on:
    release:
        types: [published]

permissions:
    contents: read
    id-token: write # required for npm provenance (OIDC)

jobs:
    publish:
        runs-on: ubuntu-latest
        environment: Default
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 24
                  registry-url: https://registry.npmjs.org/

            - name: Install deps (CI)
              run: npm ci

            - name: Run tests
              env:
                  API_KEY: ${{ secrets.API_KEY }}
                  CLIENT_ID: ${{ secrets.CLIENT_ID }}
                  CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
                  MATCHDAY_API_URL: ${{ secrets.MATCHDAY_API_URL }}
                  MATCHDAY_AUTH_URL: ${{ secrets.MATCHDAY_AUTH_URL }}
              run: npm test

            - name: Build
              run: npm run build

            # Optional: ensure the tag (e.g. v1.2.3) matches package.json version
            - name: Verify tag matches package.json version
              run: |
                  PKG_VERSION=$(node -p "require('./package.json').version")
                  TAG_VERSION=${GITHUB_REF_NAME#v}
                  if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
                    echo "Tag v$TAG_VERSION does not match package.json version $PKG_VERSION"
                    exit 1
                  fi

            - name: Publish to npm
              run: |
                  npm publish --provenance --access public
